<div id="header-wrap">

    <div class="container clearfix">

        <div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

        <!-- Logo
        ============================================= -->
        <div id="logo">
            <a href="index.html" class="standard-logo" data-dark-logo="assets/images/adsthetic01c_logoDark.png"><img src="assets/images/adsthetic01_logoDarkbeta_x.png" alt="Canvas Logo"></a>
            <a href="index.html" class="retina-logo" data-dark-logo="assets/images/adsthetic01c_logoDark.png"><img src="assets/images/adsthetic01_logoDarkbeta_x.png" alt="Canvas Logo"></a>
        </div><!-- #logo end -->

        <!-- Primary Navigation
        ============================================= -->
        <nav id="primary-menu">

            <ul class="one-page-menu">
                <li ng-show="header.isLoggedIn()" ng-repeat="item in header.menu" ui-sref-active="active">
                    <a ui-sref="{{item.state}}">{{item.title}}</a>
                </li>
                <li ng-hide="header.isLoggedIn()" ui-sref-active="active"><a ui-sref="signup">Sign up</a></li>
                <li ng-hide="header.isLoggedIn()" ui-sref-active="active"><a data-toggle="modal" data-target=".bs-example-modal-sm">Login</a></li>
                <!-- <li ng-show="header.isLoggedIn()">{{ header.getCurrentUser().name }}</li> -->
                <!-- <li ng-show="header.isLoggedIn()" ui-sref-active="active"><a ui-sref="settings"><span class="glyphicon glyphicon-cog"></span></a></li> -->
                <li ng-show="header.isLoggedIn()"><a ui-sref="logout">Logout</a></li>
            </ul>

        </nav><!-- #primary-menu end -->

    </div>

</div>
